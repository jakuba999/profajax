<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formzinho</title>
</head>
<body>
    
    <form method="post" action="">
        <strong>Nome:</strong>
        <input type="text" name="txtnome" required><br>

        <strong>E-mail:</strong>
        <input type="email" name="txtemail" required><br>

        <strong>Gênero:</strong><br>
        <input type="radio" name="genero" value="1"> Gênero 1<br>
        <input type="radio" name="genero" value="2"> Gênero 2<br>   
        <input type="radio" name="genero" value="3"> Gênero 3<br>

        <strong>Disciplinas:</strong><br>
        <input type="checkbox" name="disci" value="d1"> D1<br>
        <input type="checkbox" name="disci" value="d2"> D2<br>
        <input type="checkbox" name="disci" value="d3"> D3<br>

        <strong>Cidade:</strong><br>
        <select name="cid">
            <option value="" hidden>Selecione um item</option>
            <option value="C1">Cidade 1</option>
            <option value="C2">Cidade 2</option>
            <option value="C3">Cidade 3</option>
        </select>
        <br>

        <strong>Mensagem:</strong><br>
        <textarea name="msg" rows="5" cols="40"></textarea>
        <br>
        <button>Enviar</button>

        
    </form>

</body>
</html>
